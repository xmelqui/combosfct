    <!--Combo form-->
    <div class="row center-xs">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <div class="index2">
                <span class="add-combo-text" onclick="toggleForm(event)" style="cursor: pointer;">ADD YOUR COMBO <img
                        src="inputssf/plus.png" style="max-width: 25px; max-height: 25px;">
            </div>
            <div class="formulario" id="comboForm" style="display: none;">
                <form action="#" method="post">
                    <!-- Choosing character-->
                    <div>
                        <label for="character">Character:</label>
                        <select id="characternewcombo" name="charactername" required>
                            <option value="">Select Character</option>
                            <option value="aki">A.K.I</option>
                            <option value="blanka">Blanka</option>
                            <option value="cammy">Cammy</option>
                            <option value="chunli">Chun-Li</option>
                            <option value="deejay">Dee Jay</option>
                            <option value="dhalsim">Dhalsim</option>
                            <option value="ed">Ed</option>
                            <option value="ehonda">E.Honda</option>
                            <option value="guile">Guile</option>
                            <option value="jamie">Jamie</option>
                            <option value="jp">JP</option>
                            <option value="juri">Juri</option>
                            <option value="ken">Ken</option>
                            <option value="kimberly">Kimberly</option>
                            <option value="lily">Lily</option>
                            <option value="luke">Luke</option>
                            <option value="manon">Manon</option>
                            <option value="marisa">Marisa</option>
                            <option value="rashid">Rashid</option>
                            <option value="ryu">Ryu</option>
                            <option value="zangief">Zangief</option>
                        </select>
                    </div>
                    <!-- Difficulty settings -->
                    <div>
                        <label for="difficulty">Difficulty:</label>
                        <select id="difficulty" name="difficulty" required>
                            <option value="">Select difficulty</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <!--Combo Inputs-->
                    <div class="divforinputs">
                        
                    </div>
                    <!-- Combo creation -->
                    <div class="inputsdiv" onclick="moveArrow(event)">
                        <img src="inputssf/any_kick.png">
                        <img src="inputssf/any_punch.png">
                        <img src="inputssf/button_block.png">
                        <img src="inputssf/hcb.png">
                        <img src="inputssf/heavy_kick.png">
                        <img src="inputssf/heavy_punch.png">
                        <img src="inputssf/kick_2x.png">
                        <img src="inputssf/light_kick.png">
                        <img src="inputssf/light_punch.png">
                        <img src="inputssf/medium_kick.png">
                        <img src="inputssf/medium_punch.png">
                        <img src="inputssf/motion_crouch.png">
                        <img src="inputssf/motion_down.png">
                        <img src="inputssf/motion_downleft.png">
                        <img src="inputssf/motion_left.png">
                        <img src="inputssf/motion_neutral_jump.png">
                        <img src="inputssf/motion_right.png">
                        <img src="inputssf/plus.png">
                        <img src="inputssf/punch_2x.png">
                        <img src="inputssf/qcf.png">
                        <br>
                        <!-- Upload combo/Save image -->
                        <div>
                            <button type="submit">Upload combo</button>
                            <button type="submit">Save image</button>
                        </div>
                </form>
            </div>
