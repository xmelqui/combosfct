        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">

                <span class="add-combo-text" onclick="toggleForm(event)" style="cursor: pointer;">ADD YOUR COMBO</span><button onclick="toggleForm()"><img

            <div class="formulario" id="comboForm" style="display: none;">

                        <label for="character">Character:</label>

                            <option value="nago">Nagoriyuki</option>
                            <option value="potemkin">Potemkin</option>
                            <option value="ramlethal">Ramlethal</option>
                            <option value="sin">Sin</option>
                            <option value="sol">Sol</option>
                            <option value="testament">Testament</option>
                            <option value="zato">Zato</option>
                        </select>
                    </div>
                    <!-- Difficulty settings -->
                    <div>
                        <label for="difficulty">Difficulty:</label>
                        <select id="difficulty" name="difficulty" required>
                            <option value="">Select difficulty</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <!-- Combo creation -->
                    <div class="inputsdiv" onclick="moveArrow(event)">
                        <img src="inputsgg/1.png">
                        <img src="inputsgg/2.png">
